<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Master</title>
</head>
<body>
<script>
    'use strict';

    /* Задание 1
    С помощью цикла for написать алгоритм для вывода чисел от 0 до 10 включительно,
    чтобы результат выглядел так:
    0 – это ноль
    1 – нечетное число
    2 – четное число
    3 – нечетное число
    10 – четное число
     */


    for(let i = 0; i <= 10; i++) { //счётчик от 0 до 10
        if (i === 0) { // если индекс равен 0
            alert(i + " - это ноль")
        } else if (i%2 === 1) { // если остаток от деления индекса на 2 равен 1
            alert(i + " - нечетное число")
        } else { // если остаток от деления индекса на 2 равен 0
            alert(i + " - четное число")
        }
    }
</script>
</body>
</html>
