<body>
<script>
    'use strict';

    /* Задание 4
    Перед вами находится массив с продуктами в интернет-магазине. Вам нужно:
    1. Получить все товары, у которых есть фотографии,
    2. Отсортируйте товары по цене (от низкой цены к высокой)
    */

    /**
     * Функция проверяет, существует ли свойство photos у объекта
     * @param obj название свойства объекта
     * @returns {boolean} true если есть, false если нет
     */
    function isNumber(obj) {
        return obj!== undefined;
    }

    /**
     * Функция сортирует два объекта по свойству цены от меньшей к большей
     * @param a первый объект
     * @param b второй объект
     * @returns {number} индекс объекта а по отношению к объекту b
     */
    function compare(a, b) {
        if (a.price < b.price) {
            return -1;
        } else if (a.price > b.price) {
            return 1;
        } else {
            return 0;
        }
    }


    const products = [
        {
            id: 3,
            price: 127,
            photos: [
                "1.jpg",
                "2.jpg",
            ]
        },
        {
            id: 5,
            price: 499,
            photos: []
        },
        {
            id: 10,
            price: 26,
            photos: [
                "3.jpg"
            ]
        },
        {
            id: 8,
            price: 78,
        },
    ];

    let productsWithPhoto = products.filter(function photo(product) {
        return isNumber(product.photos) && product.photos.length !== 0;
    });

    productsWithPhoto.sort(compare);

    console.log(productsWithPhoto);

</script>
</body>
